name: Zip changed deployment files on PR merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  zip_on_merge:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: If merge commit exists, checkout merge commit
        run: |
          if [ -n "${{ github.event.pull_request.merge_commit_sha }}" ]; then
            echo "Checking out merge commit ${{ github.event.pull_request.merge_commit_sha }}"
            git fetch --no-tags origin ${{ github.event.pull_request.merge_commit_sha }}
            git checkout ${{ github.event.pull_request.merge_commit_sha }}
          else
            echo "No merge_commit_sha; staying on checked-out ref"
          fi

      - name: Get list of files changed in the PR
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) core.setFailed('No pull_request found in the event context');
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            const paths = files.map(f => f.filename).join('\n');
            require('fs').writeFileSync('changed_files.txt', paths);
            core.info(`Wrote ${files.length} changed paths to changed_files.txt`);

      - name: Show changed files
        run: |
          echo "Changed files from PR:"
          sed -n '1,1000p' changed_files.txt || true

      - name: Create ZIP(s) for changed files under deployments/**
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          mkdir -p artifacts
          count=0

          if [ -f changed_files.txt ]; then
            while IFS= read -r f || [ -n "$f" ]; do
              [ -z "$f" ] && continue

              if [[ "$f" == deployments/** ]]; then
                # ensure file exists in workspace; if not, extract from merge commit
                if [ ! -f "$f" ]; then
                  if [ -n "${{ github.event.pull_request.merge_commit_sha }}" ]; then
                    mkdir -p "$(dirname "$f")"
                    git show "${{ github.event.pull_request.merge_commit_sha }}:${f}" > "$f" || true
                  fi
                fi

                if [ -f "$f" ]; then
                  echo "Creating zip for: $f"
                  # safe artifact name: replace path separators with _
                  safe_name=$(echo "$f" | sed 's#[/\\]#_#g')
                  zip_path="artifacts/${safe_name}.zip"
                  mkdir -p "$(dirname "$zip_path")"
                  # include only the single file (no parent directories inside the zip)
                  zip -j "$zip_path" "$f"
                  count=$((count+1))
                else
                  echo "Skipping (not found): $f"
                fi
              else
                echo "Skipping (not under deployments/): $f"
              fi
            done < changed_files.txt
          else
            echo "No changed_files.txt found, nothing to zip."
          fi

          echo "Created $count zip(s) in artifacts/"

      - name: Upload created zip files as GitHub artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-zip-artifacts
          path: artifacts/*.zip

      - name: Authenticate to GCP
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Upload created zips to GCS
        shell: bash
        env:
          GCS_BUCKET: temp-bucket-phi
        run: |
          # destination path (you can change to any prefix)
          DST="gs://${GCS_BUCKET}/${{ github.run_id }}/"
          echo "Uploading artifacts/*.zip -> $DST"
          # list files and upload; skip if none found
          ls -la artifacts || true
          if compgen -G "artifacts/*.zip" > /dev/null; then
            gsutil -m cp artifacts/*.zip "${DST}"
            echo "Upload finished"
          else
            echo "No zip files to upload"
          fi